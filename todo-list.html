<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <meta charset="UTF-8">
  <meta name="description" content="A simple to-do list app built with HTML, CSS, and JavaScript.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .todo-list-title {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }

    .todo-input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 120px;
      column-gap: 15px;
      row-gap: 15px;
      align-items: center;
      margin-bottom: 30px;
    }

    .name-input,
    .due-date-input {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .name-input:focus,
    .due-date-input:focus {
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .add-todo-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(76, 175, 80, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .add-todo-button:hover {
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.6);
    }

    .todo-grid {
      display: grid;
      grid-template-columns: 325px 325px 100px;
      column-gap: 20px;
      row-gap: 20px;
    }

    .todo-item {
      display: grid;
    }

    .todo-name {
      font-weight: 600;
      color: #333;
    }

    .todo-due-date {
      color: #666;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(244, 67, 54, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .delete-button:hover {
      box-shadow: 0 4px 10px rgba(244, 67, 54, 0.6);
    }

    @media (max-width: 600px) {
      .todo-input-grid {
        grid-template-columns: 1fr;
      }

      .todo-grid {
        grid-template-columns: 1fr;
      }

      .todo-item {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media only screen and (max-width: 870px) {
       .todo-grid {
         grid-template-columns: 300px 300px 100px;
       }
   }

   @media only screen and (max-width: 860px) {
      .todo-grid {
        grid-template-columns: 325px 325px 100px;
      }
  }

  @media only screen and (max-width: 785px) {
     .todo-grid {
       grid-template-columns: 290px 280px 100px;
     }
 }

 @media only screen and (max-width: 768px) {
    .todo-grid {
      grid-template-columns: 287px 290px 100px;
    }
}

@media only screen and (max-width: 500px) {
   .todo-grid {
     grid-template-columns: 150px 100px 100px;
   }
}

@media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .todo-list-title {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .todo-input-grid {
        grid-template-columns: 1fr;
      }

      .name-input,
      .due-date-input {
        font-size: 14px;
        padding: 10px 14px;
      }

      .add-todo-button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .todo-grid {
        grid-template-columns: 1fr;
        row-gap: 15px;
      }

      .todo-item {
        grid-template-columns: 1fr 1fr;
        padding: 12px;
      }

      .todo-name {
        font-size: 14px;
      }

      .todo-due-date {
        font-size: 12px;
      }

      .delete-button {
        font-size: 12px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      .todo-grid {
        grid-template-columns: 1fr;
      }

      .todo-item {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .delete-button {
        justify-self: left;
      }
    }

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

.add-todo-button:hover {
  animation: pulse 0.5s ease-in-out;
}

@keyframes zoomIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.todo-item {
  animation: zoomIn 0.3s ease-in-out;
}


/* COMBAK: FINISH THE GRID */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="todo-list-title">To Do List</h1>

    <div class="todo-input-grid">
      <input placeholder="To do name" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input">
      <button onclick="addTodo()" class="add-todo-button">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>
  </div>

  <script src="javascript/todo-list-js.js"></script>
</body>
</html>
